<script type="text/javascript">
	$(document).ready(function() {
		var username = getCookie("username");
		$("#user").html(username);
		var username = getCookie("username");
		$.ajax({
			url : "izUser/doFindIzUserByUserName?username=" + username,//后台请求的数据，用的是PHP
			dataType : "json",//数据格式 
			type : "post",//请求方式
			async : false,//是否异步请求
			success : function(data) { //如果请求成功，返回数据。
				var html = "";
				var ca = data.data;
				for (var i = 0; i < ca.length; i++) { //遍历data数组
					var ls = ca[i];
					$("#name").val(ls.name);
					$("#experience").val(ls.experience);
					$("#gender").val(ls.gender);
					$("#learn").val(ls.learn);
					$("#phone").val(ls.phone);
					$("#mail").val(ls.mail);
					$("#qq").val(ls.qq);
					$("#healthy").val(ls.healthy);
					$("#city").val(ls.city);
				}
			}
		})
	});
	function login() {
		var username = getCookie("username");
		$.ajax({ //几个参数需要注意一下
			type : "POST",//方法类型
			dataType : "json",//预期服务器返回的数据类型
			url : "izUser/doUpdateByUserName?username=" + username,//url
			data : $('#form1').serialize(),
			success : function(data) {
				window.location.href = "doPersonmin";
			},
			error : function() {
				alert("异常！");
			}
		});
	}
</script>
