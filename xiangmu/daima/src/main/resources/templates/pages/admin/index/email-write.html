<!DOCTYPE html>
<html class="iframe-h">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>网站后台管理模版</title>
<link rel="stylesheet" type="text/css"
	href="../../static/admin/layui/css/layui.css" />
<link rel="stylesheet" type="text/css"
	href="../../static/admin/css/admin.css" />
</head>
<body class="iframe-h">
	<div class="email-write">
		<form class="layui-form" id="form1">
			<div class="layui-form-item">
				<input type="text" name="title" lay-verify="name" autocomplete="off"
					placeholder="请输入标题"  id="title" class="layui-input">
			</div>
			<div class="layui-form-item">
				<input type="text" name="publish" id="publish" lay-verify="title"
					autocomplete="off" placeholder="请输入主题"
					class="layui-input layui-disabled">
			</div>
			<div class="layui-form-item layui-form-text">
				<textarea name="context" class="layui-textarea "
					id="" placeholder="请输入发布的内容...."></textarea>
				
			</div>
			<div class="layui-form-item">

				<input type="button" class="layui-btn layui-btn-normal"
					onclick="notics()" value="立即发送" /> <input type="reset"
					class="layui-btn layui-btn-primary" value="重写" /> <input
					type="reset" class="layui-btn layui-btn-primary " value="存为草稿" />
			</div>
		</form>
	</div>
	<script src="../../static/admin/layui/layui.js" type="text/javascript"
		charset="utf-8"></script>
	<script type="text/javascript" src="../../js/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../../js/tiaozhuan.js"></script>
	<script type="text/javascript" src="../../js/grtiaozhuan.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var zt = 1;
			var username = getCookie("username");
			$("#publish").val(username);
		});
	
		function notics() {
			var username = getCookie("username");
			$("#publish").val(username);
			var title=$("#title").val();
			alert(title)
			if(title==null){
				alert("标题不能为空！")
				return;
			}
			$.ajax({ //几个参数需要注意一下
				type : "POST",//方法类型
				dataType : "json",//预期服务器返回的数据类型
				url : "noctice/insertObject",//url
				data : $('#form1').serialize(),
				success : function(data) {
					//console.log(data);
					alert("提交成功");
					window.location.href = "email";
				},
				error : function() {
					alert("异常！");
				}
			});
		}

		
	</script>
</body>
</html>
